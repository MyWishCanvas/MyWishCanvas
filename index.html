<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wish Canvas - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-image {
      object-fit: contain;
      width: 100%;
      height: 100%;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-[#0a0f1c] text-gray-200 font-sans">
  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col lg:flex-row items-center justify-center px-6 lg:px-20 gap-12">
    <!-- Text Block -->
    <div class="lg:w-1/2 space-y-6">
      <h1 class="text-5xl lg:text-6xl font-bold text-white">My Wish Canvas</h1>
      <p class="text-lg text-gray-400 max-w-lg">
        A professional dark-themed art portfolio, showcasing my works in their full beauty. No cuts, no distortion — just pure art in elegant presentation.
      </p>
      <a href="#portfolio" class="inline-block px-6 py-3 rounded-2xl bg-blue-700 hover:bg-blue-600 text-white shadow-lg transition">Explore Portfolio</a>
    </div>

    <!-- Slider Block -->
    <div class="lg:w-1/2 relative overflow-hidden rounded-2xl shadow-2xl bg-[#0d1526] p-2">
      <div class="slider relative w-full h-[400px] flex">
        <img src="assets/cover-1.jpg" alt="Art 1" class="slider-image" />
        <img src="assets/cover-2.jpg" alt="Art 2" class="slider-image hidden" />
        <img src="assets/cover-3.jpg" alt="Art 3" class="slider-image hidden" />
      </div>
      <!-- Slider Controls -->
      <button class="prev absolute left-4 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-black/70 text-white rounded-full p-2">❮</button>
      <button class="next absolute right-4 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-black/70 text-white rounded-full p-2">❯</button>
      <div class="dots absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2"></div>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="py-20 px-6 lg:px-20">
    <h2 class="text-4xl font-bold text-center mb-12">Portfolio</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-[#111a2e] p-2 rounded-2xl shadow-lg hover:scale-[1.02] transition cursor-pointer">
        <img src="assets/work-01.jpg" alt="Work 1" class="w-full h-64 object-contain rounded-xl" />
      </div>
      <div class="bg-[#111a2e] p-2 rounded-2xl shadow-lg hover:scale-[1.02] transition cursor-pointer">
        <img src="assets/work-02.jpg" alt="Work 2" class="w-full h-64 object-contain rounded-xl" />
      </div>
      <div class="bg-[#111a2e] p-2 rounded-2xl shadow-lg hover:scale-[1.02] transition cursor-pointer">
        <img src="assets/work-03.jpg" alt="Work 3" class="w-full h-64 object-contain rounded-xl" />
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <img src="" alt="Preview" />
  </div>

  <script>
    const slides = document.querySelectorAll(".slider-image");
    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");
    const dotsContainer = document.querySelector(".dots");
    let index = 0;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.add("hidden");
        if (idx === i) slide.classList.remove("hidden");
      });
      document.querySelectorAll(".dot").forEach((dot, idx) => {
        dot.classList.remove("bg-white");
        if (idx === i) dot.classList.add("bg-white");
      });
    }

    slides.forEach((_, i) => {
      const dot = document.createElement("div");
      dot.className = "dot w-3 h-3 rounded-full bg-gray-500 cursor-pointer";
      dot.addEventListener("click", () => {
        index = i;
        showSlide(index);
      });
      dotsContainer.appendChild(dot);
    });

    prev.addEventListener("click", () => {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    });

    next.addEventListener("click", () => {
      index = (index + 1) % slides.length;
      showSlide(index);
    });

    let autoPlay = setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 5000);

    const slider = document.querySelector(".slider");
    slider.addEventListener("mouseenter", () => clearInterval(autoPlay));
    slider.addEventListener("mouseleave", () => autoPlay = setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 5000));

    showSlide(index);

    // Modal
    const modal = document.getElementById("modal");
    const modalImg = modal.querySelector("img");
    document.querySelectorAll("#portfolio img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });
    modal.addEventListener("click", () => modal.style.display = "none");
  </script>
</body>
</html>
